# Netlify configuration for Clean Calabar (single-page app built with Vite)
# - Provides SPA fallback so client-side routes return index.html
# - Sets Netlify build command and publish directory to Vite defaults

[build]
  # The command Netlify should run to build your app
  command = "npm run build"

  # Vite outputs to `dist` by default
  publish = "dist"

[[redirects]]
  # SPA fallback: serve index.html for all routes so client-side routing works
  from = "/*"
  to = "/index.html"
  status = 200
  # IMPORTANT: do NOT force, so static assets are served correctly

# Add any additional redirects below. Example:
